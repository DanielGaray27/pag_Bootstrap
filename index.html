<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="contenedor">
        <header>
            <div class="logo">
                <img src="https://static.vecteezy.com/system/resources/previews/018/841/387/non_2x/unleash-the-power-of-your-brand-with-a-clean-and-minimalistic-dragon-head-logo-vector.jpg" alt="" width="100px" height="100px">
            </div>
            <nav>
                <button class="btn btn-info">Misión</button>
                <button class="btn btn-info">Visión</button>
                <button class="btn btn-info">Contactos</button>
                <button class="btn btn-info">Quiénes somos</button>
                <button class="btn btn-info">Estructura</button>
            </nav>
        </header>
        <div class="card-group">
         <div class="card" style="width: 18rem;">
            <img src="https://i.pinimg.com/564x/79/18/18/79181850ab7f58b77c3f95e3fd69c9fc.jpg" class="card-img-top" alt="..." width="480" height="380">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="https://i.pinimg.com/564x/9d/ee/a2/9deea24dbf26f30a4b3d313145d29cf7.jpg" class="card-img-top" alt="..." width="480" height="380">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>

              <label for="exampleInputEmail1" class="form-label">Tipo de documento</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Seleccionar</option>
                <option value="1">Cedula de ciudadania</option>
                <option value="2">Tarjeta de identidad</option>
                <option value="3">Pasaporte</option>
                <option value="4">Cedula extranjera</option>
                <option value="5">Otro</option>
              </select>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Documento</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="@">
              </div>
              
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
        </form>
    </div>

</body>
</html>
